<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-wrapper{
            width: 95%;
            height: auto;
            display: flex;
            align-items: center;
            gap: 20px;
            margin: auto;
            flex-wrap: wrap;
            background-color: red;
        }
        .image-card{
            width: 320px;
            height: 320px;
            background-color: red;
            border-radius: 10px;
        }
        .image-card img{
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="image-wrapper" id="imageContainer">
        <div class="image-card">
            <img src="campbell-3ZUsNJhi_Ik-unsplash.jpg" alt="car">
        </div>
        <div class="image-card">
            <img src="color.PNG" alt="color">
        </div>
        <div class="image-card">
            <img src="bg2.PNG" alt="">
        </div>
    </div>
    <script>
        function fetching(){
            fetch("https://picsum.photos/v2/list?limit=10")
            .then(function(response){
                return response.json();
            })
            .then(function(response2){
                const div1 = document.getElementById("imageContainer")
                response2.forEach(function(r){
                    const div = document.createElement("div");
                    div.classList.add("image-card");
                    image = document.createElement("img");
                    image.src = r.download_url;
                    div1.appendChild(div)
                    div.appendChild(image);
                })
                console.log(response2);
            })
        }
        fetching()
    </script>
</body>
</html>
