<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 100%;
            height: auto;
        }
        table{
            width: 70%;
            height: auto;
            text-align: center;
            margin: auto;
        }
        th,td{
            border: 5px solid red;
            border-radius: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <table>
            <thead>
                <tr>
                    <th>Food Item</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pizza</td>
                    <td>Flour</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>Bugger</td>
                    <td>Floaur</td>
                    <td>4000</td>
                </tr>
                <tr>
                    <td>Buns</td>
                    <td>Oil</td>
                    <td>62</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
