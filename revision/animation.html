<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            width: 50px;
            height:50px;
            border-radius: 50%;
            animation-name: spin;
            animation-duration: 0.111ms;
            animation-iteration-count: infinite;
            border-top: 2px dotted rgb(255, 38, 0);
        }
        .wrapper{
            width: 100%;
            height: auto;
        }
        @keyframes spin{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        .circle2{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black;
            animation-name: move;
            animation-duration: 1ms;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        @keyframes move{
            0%{
                transform: translateX(0);
            }
            20%{
                transform:rotateZ(4deg);
            }
            100%{
                transform: translateX(50px);
                transform: scale(2);
            }
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="circle">

        </div>
        <div class="circle2">

        </div>
    </div>

</body>
</html>
