<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        const products = [
  { name: "Pencil", price: 10 },
  { name: "Book", price: 100 },
  { name: "Bag", price: 500 }
];
const discount = { discount: "10%" };
function put(){
    products.map(function(response){
        const put2 = {...response,...discount}
        console.log(put2);
        sum += response.price;
        console.log(sum)
    });
}
put()
    </script>
</body>
</html>
