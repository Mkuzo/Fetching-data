<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 200px;
            height: 200px;
            background-color: hotpink;
            border-radius: 5px;
            margin: auto;
        }
        .container button{
            padding: 20px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1.5rem;
        }
        .container p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="decrease()">-</button>
        <p id="result">0</p>
        <button onclick="increase()">+</button>
    </div>
    <script>
        let num = 0;
        const result = document.getElementById("result")
        function increase(){
            num += 1 ;
           result.innerHTML = `${num}`
        }
        function decrease(){
            if(num > 0){
                num -= 1;
                result.innerHTML=`${num}`              
            }
        }
    </script>
</body>
</html>
