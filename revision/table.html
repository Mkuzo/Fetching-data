<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tabel-wrapper{
            width: 100%;
            height: auto;
        }
        table{
            width: 90%;
            height: auto;
            background-color: aquamarine;
            margin: auto;
            border-collapse: collapse;
        }
        table th{
            padding: 20px;
            border-bottom: 2px solid black;
        }
        table td{
            text-align: center;
            padding: 20px;
        }
        table tr:nth-child(even) td{
            background-color: green;
        }
        table td:first-child{
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        table td:last-child{
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;            
        }
        table tr:hover{
            background-color:fuchsia;
        }
    </style>
</head>
<body>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wendsday</th>
                    <th>THursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Coding</td>
                    <td>Kiswahili</td>
                    <td>English</td>
                    <td>Science</td>
                    <td>Math</td>
                </tr>
                <tr>
                    <td>Coding</td>
                    <td>Kiswahili</td>
                    <td>English</td>
                    <td>Science</td>
                    <td>Math</td>                    
                </tr>
                <tr>
                    <td>Coding</td>
                    <td>Kiswahili</td>
                    <td>English</td>
                    <td>Science</td>
                    <td>Math</td>                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
