<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum =0;
    const students = [
        { name: "Amina", marks: 80 },
        { name: "Brian", marks: 45 },
        { name: "Chris", marks: 70 }
    ];
        function add(){
            students.map(function(response){
                console.log(response)
                sum += response.marks;
            })
            result(sum)
        }
        add()
        function result(sum){
            console.log(sum)
            alert(sum);
        }
</script>
</body>
</html>
