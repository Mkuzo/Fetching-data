<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
const cars = [
  { brand: "Toyota", km: 120 },
  { brand: "Nissan", km: 80 },
  { brand: "Honda", km: 150 }
];
        function addition(){
            cars.map(function(response){
                console.log(response)
                sum += response.km;
            })
            result(sum)
        }
        addition()
        function result(sum){
            console.log(sum)
            alert(sum)
        }
    </script>
</body>
</html>
