<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const toys = [
  { id: 1, name: "Car" },
  { id: 2, name: "Doll" },
  { id: 3, name: "Ball" }
];
        const car={ id: 4, name: "Car" }
        function same(){
            toys.map(function(response){
                if(response.name === car.name){
                    alert("It's there")
                }
                else{
                    response.push(car)
                }
            })
        }
        same()
    </script>
</body>
</html>
