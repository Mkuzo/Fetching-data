<head>

</head>
<body>
    <script>
        const students = [
            { id: 101, name: "Ali" },
            { id: 102, name: "Asha" }
        ];
        const name={ id: 102, name: "Brian" }
        function school(){
            students.map(function(response){
                if(response.id === name.id){
                    alert("I ts there")
                }else{
                    students.push(name);
                    console.log(students);
                }
            })
        }
        school()

    </script>
