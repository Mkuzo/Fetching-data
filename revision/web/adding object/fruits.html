<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        const fruits = [
            { name: "Apple", price: 30, quantity: 10 },
            { name: "Orange", price: 20, quantity: 8 }
        ];

        const supermarket = {
            storeName: "FreshMarket",
            city: "Nakuru"
        };
        function add(){
            fruits.map(function(response){
                console.log(response);
                const put = {...response,...supermarket};
                const store = response.price * response.quantity;
                sum += store;
                console.log(put);
                console.log(store)
            });
            console.log(sum)
        }
        add()
    </script>
</body>
</html>
