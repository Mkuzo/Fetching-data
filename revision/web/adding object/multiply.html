  { name: "Bread", price: 40, quantity: 3 }
];

        ];
        function sum(){
            phones.map(function(response){
                const mult = response.price * response.quantity;
                sum2 += mult;
                console.log(mult)
                console.log(response);
            })
            console.log(sum2)
        }
        sum()

        function add(){
            groceries.map(function(response2){
                console.log(response2)
                const  mult2 = response2.price * response2.quantity;
                sum3 += mult2
                console.log(mult2)
            })
