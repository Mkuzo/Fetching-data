<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        const phones = [
            { brand: "Samsung", price: 20000 },
            { brand: "Tecno", price: 15000 }
        ];

        const store = {
            storeName: "Tech World",
            location: "Eldoret"
        };
        function adding(){
            phones.map(function(response){
                const add = {...response,...store};
                sum += response.price;
                console.log(sum);
                console.log(add)
            })
        }
        adding()
    </script>
</body>
</html>
