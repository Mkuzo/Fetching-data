<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        const electronics = [
  { name: "TV", price: 35000, quantity: 1 },
  { name: "Radio", price: 3000, quantity: 3 }
];

const details = {
  owner: "Mr. Kim",
  city: "Nakuru"
};

    function put(){
        electronics.map(function(response){
            console.log(response)
            const detail = {...response,...details}
            console.log(detail);
            const mult = response.quantity * response.price;
            console.log(mult)
            sum += mult
        })
        console.log(sum)
    }
    put()
    </script>
</body>
</html>
