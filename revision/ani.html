<body>
    <script>
        let sum = 0;
        const animals = [
  { name: "Dog", legs: 4 },
  { name: "Chicken", legs: 2 },
  { name: "Cow", legs: 4 }
];
function add(){
    animals.map(function(response){
        console.log(response);
        sum += response.legs;
        result(sum)
    })
}
add()
function result(sum){
    console.log(sum)
    alert(sum)
}
    </script>
